<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="previous-active"></div>
        <div class="current-active"></div>
      </div>
      <div class="btns">
        <!-- first row -->
        <button class="act-btn btn bg-medium clear">C</button>
        <button class="act-btn d-btn btn bg-medium percentage">%</button>
        <button class="act-btn d-btn btn bg-medium div">รท</button>
        <button class="act-btn btn backspace bg-high">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
            />
          </svg>
        </button>

        <!-- second row -->
        <button class="num-btn d-btn btn bg-white">7</button>
        <button class="num-btn d-btn btn bg-white">8</button>
        <button class="num-btn d-btn btn bg-white">9</button>
        <button class="act-btn d-btn btn bg-high mul">x</button>

        <!-- Third row -->
        <button class="num-btn d-btn btn bg-white">4</button>
        <button class="num-btn d-btn btn bg-white">5</button>
        <button class="num-btn d-btn btn bg-white">6</button>
        <button class="act-btn d-btn btn bg-high sub">-</button>

        <!-- Fourth row -->
        <button class="num-btn d-btn btn bg-white">1</button>
        <button class="num-btn d-btn btn bg-white">2</button>
        <button class="num-btn d-btn btn bg-white">3</button>
        <button class="act-btn d-btn btn bg-high add">+</button>

        <!-- Fifth row -->
        <button class="num-btn d-btn btn bg-white">.</button>
        <button class="num-btn d-btn btn bg-white">0</button>
        <button class="num-btn btn bg-high equals-to">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
